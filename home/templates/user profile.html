{%include "base_header.html" %}

<body  style="background-color: #F0FFFF">
    

<div>
    <div class="row pb-5 pt-5">
        <div class="col-12">



        </div>
    </div>
</div>
<div class=" container  page-content page-container pl-5 pt-5 "class="justify-content-center" id="page-content">
    <div class="padding container-fluid">
        <div class="row justify-content-center">
            <div class="col-xl-6 col-md-12">
                <div class="card user-card-full ">
                    <div class="row m-l-0 m-r-0">
                        <div class="col-sm-4 ">
                            <div class="card-block text-center text-white">
                                <div class="m-b-25">
                                    <img src="/home{{ pic }}" class="rounded-circle p-3"
                                         style="height: 200px ;box-sizing : border-box;width: 200px;"
                                         alt="User-Profile-Image">
                                </div>


                            </div>
                        </div>
                        <div class="col-sm-8">
                            <div class="card-block">
                                <h4 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h4>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600"><h6>Name:</h6></p>
                                        <h6 class="text-muted f-w-400">{{ name }}</h6>
                                    </div>
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600"><h6>Email:</h6></p>
                                        <h6 class="text-muted f-w-400">{{ email }}</h6>
                                    </div>

                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600"><h6>Phone:</h6></p>
                                        <h6 class="text-muted f-w-400">{{ phone }}</h6>
                                    </div>
                                    <div class="col-sm-6">
                                        

                                        <p class="m-b-10 f-w-600"><h6>Room No:</h6></p>
                                        <h6 class="text-muted f-w-400">{{ room }}</h6>
                                    </div>

                                </div>
                                <div class="row">
                                
                                    <div class="col-sm-6">
                                        

                                        <p class="m-b-10 f-w-600"><h6>Batch No:</h6></p>
                                        <h6 class="text-muted f-w-400">{{ batch }}</h6>
                                    </div>

                                </div>
                                <ul class="social-link list-unstyled m-t-40 m-b-10">
                                    <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title=""
                                           data-original-title="facebook" data-abc="true"><i
                                            class="mdi mdi-facebook feather icon-facebook facebook"
                                            aria-hidden="true"></i></a></li>
                                    <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title=""
                                           data-original-title="twitter" data-abc="true"><i
                                            class="mdi mdi-twitter feather icon-twitter twitter" aria-hidden="true"></i></a>
                                    </li>
                                    <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title=""
                                           data-original-title="instagram" data-abc="true"><i
                                            class="mdi mdi-instagram feather icon-instagram instagram"
                                            aria-hidden="true"></i></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="bottom-footer full-footer text-white p-5">

    <div class="container">
        <div class="row ">

            <div class="col-3">

            </div>
        </div>
    </div>
</footer>
<footer class="bottom-footer full-footer text-white p-5">

    <div class="container">
        <div class="row ">

            <div class="col-3">

            </div>
        </div>
    </div>
</footer>
<footer>

    <div class="container">
        <div class="row ">

            <div class="col-3">

            </div>
        </div>
    </div>
</footer>
</body>
