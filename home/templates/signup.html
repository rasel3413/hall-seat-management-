<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
<link rel="stylesheet" href="/static/bootstrap.css">
<link rel="stylesheet" href="/static/style.css">
<link rel="stylesheet" href="/static/fontawesome-free-6.2.0-web/css/all.css">

</head>
<body>
<header class=" container d-flex justify-content-center">

        <div class="container pt-3">
            <div class="row d-flex justify-content-center ">
                <div class="col-6 d-flex justify-content-center">
                    <a href="https://juniv.edu">
                        <img class="justify-content-center"src="/static/images/ju_logo.png" style="width:150px ;height: 150px;"alt="Jahangirnagar University"
                             class="juniv-logo">
                    </a>

                </div>
                <div class="class-6 top-contact-info-2">
                     <a href="/home" class=" pt-5 d-inline-block">Home</a>|
                </div>
                </div>
            </div>
        </div>

</header>

 <br>


<div class="">
<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Register A Student</h2>

                <form class="site-form" action="/home/signup" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
            <!-- {{trop.as_p}} -->
                     <div class="form-outline mb-4">

                  <input type="text"   name="name" maxlength="100" id="id_name"placeholder="Student Full Name" class="form-control form-control-lg" />

                </div>
                <div class="form-outline mb-4">
                  <input type="text"  name="username" maxlength="150" autofocus="" required="" id="id_username" placeholder="Username" class="form-control form-control-lg" />
                  {% for error in form.username.errors %}
                  <div class="text-danger">{{ error }}</div>
              {% endfor %}
                </div>
                <div class="form-outline mb-4">
                  <input type="password" name="password1" autocomplete="new-password" required="" id="id_password1" placeholder="Password" class="form-control form-control-lg" />
                  {% for error in form.password1.errors %}
                    <div class="text-danger">{{ error }}</div>
                  {% endfor %}
                </div>
                
                <div class="form-outline mb-4">
                  <input type="password" name="password2" autocomplete="new-password" required="" id="id_password2" placeholder="Repeat your password" class="form-control form-control-lg" />
                  {% for error in form.password2.errors %}
                    <div class="text-danger">{{ error }}</div>
                  {% endfor %}
                </div>

              
                      <div class="form-outline mb-4">
                  <input type="number" name="ID_NO" id="id_ID_NO" placeholder="Registration Number" class="form-control form-control-lg" />
                </div>
                <div class="form-outline mb-4">
                <input type="number" name="Batch" id="id_Batch"placeholder="Batch of the student" class="form-control form-control-lg">
              </div>
                <p>
                  <label for="id_Room_No" name="Room_NO">Room No:</label>
                  <select name="Room_No" required="" id="id_Room_No">
                   
                    {% for room in Rooms %}
                        <option value="{{ room.pk }}">{{ room }} </option>
                    {% endfor %}
                    </select>
              
        
              
              </select>
                  
                  
                </p>
                    

  <div class="form-outline mb-4">
<input type="text" name="Phone" maxlength="100" required="" id="id_Phone"placeholder="Studnet Phone Number" class="form-control form-control-lg">
       </div>

                      <div class="form-outline mb-4">
                    <input type="email" name="Email" maxlength="100" required="" id="id_Email" placeholder="Student Email Address" class="form-control form-control-lg">
                      </div>
                     <div class="form-outline mb-4">
                    <label for="id_profile_pic"class="form-label">Profile pic:</label>
   <input type="file" name="profile_pic" accept="image/*" id="id_profile_pic" placeholder="Stude profile image"> </div>


                <div class="d-flex justify-content-center">
                  <button type="submit"class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>


              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
    </div>


<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
<footer class="bottom-footer  bg-dark text-white p-5 mt-5" style="bottom: 0">



</footer>
</html>
